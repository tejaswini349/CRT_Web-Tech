
<style>
     body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: aliceblue;
        margin: 50px;
    
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
    }
    img{
        width: 200px;
        border-radius: 10px;
        box-shadow: 0 4px,10px rgba(red, green, blue, alpha);
        transition: transform 0.5s ease-in-out;
    }
    .zoom-animate{
        animation: zoomeffect 3s infinite alternate ease-in-out;
    }
    @keyframes zoomeffect {
        0% {transform:scale(1);}
        100% {transform: scale(1.3);}
    }
    .bounce:hover{
        transform: scaleX(1.5);
    }
    .rotate:hover{
        transform: scaleX(1.5);

    }


</style>
<h1>Scaling Image Effects</h1>
<div class="container">
    <div>
        <h2> Bouncing the image</h2>
        <img src="https://i.pinimg.com/736x/60/97/23/6097239d56f9a0a872fafca5afa7162a.jpg" alt="bouncing images" class="bounce">
    </div>
    <div>
        <h2> Rotating The Images</h2>
        <img src="https://i.pinimg.com/736x/60/97/23/6097239d56f9a0a872fafca5afa7162a.jpg" alt="rotating images" class="rotate">
    </div>
    <div>
        <h2> Zooming In & Out Of Images</h2>
        <img src="https://i.pinimg.com/736x/60/97/23/6097239d56f9a0a872fafca5afa7162a.jpg" alt="zoom animation" class="zoom-animate">
        </div>
    </div>
</div>


<style>
    body{
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: aliceblue;
        margin: 50px;
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
    }
    img{
        width: 200px;
        border-radius: 10px;
        box-shadow: 0 4px,10px rgba(red, green, blue, alpha);
        transition: transform 0.5s ease-in-out;
    }
    .zoom:hover{
        transform: scale(2.2);
    }
    .zoom-animate{
        animation: zoomeffect 3s infinite alternate ease-in-out;
    }
    @keyframes zoomeffect {
        0% {transform:scale(1);}
        100% {transform: scale(1.3);}
    }
    .strech:hover{
        transform:scaleX(1.5);
    }
    .tall:hover{
        transform: scaleX(1.5);
    }
    .shrink:hover{
        transform: scale(10.5);
    }

</style><body>
    <h1> Scle Image effects</h1>
    <div class="container">
        <div>
            <h2>hover to zoom</h2>
            <img src="https://i.pinimg.com/736x/60/97/23/6097239d56f9a0a872fafca5afa7162a.jpg" alt="zoom images" class="zoom">
        </div>
        <div>
            <h2>continuous zoom in and zoom out</h2>
            <img src="https://i.pinimg.com/736x/60/97/23/6097239d56f9a0a872fafca5afa7162a.jpg" alt="zoom animation" class="zoom-animate">
        </div>
        <h2> hover to strech horizontally</h2>
        <img src="https://i.pinimg.com/736x/60/97/23/6097239d56f9a0a872fafca5afa7162a.jpg" alt="Strech image" class="strech">
    </div>
    <div>
    <h2> hover to strech vertically</h2>
    <img src="https://i.pinimg.com/736x/60/97/23/6097239d56f9a0a872fafca5afa7162a.jpg" alt="tall image" class="tall">
    </div>
    <div>
        <h2>shrink effect</h2>
        <img src="https://i.pinimg.com/736x/60/97/23/6097239d56f9a0a872fafca5afa7162a.jpg" alt="shrink image" class="shrink">
    </div>
</body>
